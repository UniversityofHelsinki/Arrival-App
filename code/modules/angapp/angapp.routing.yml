angapp.app_redirect:
  path: '/app_redirect'
  defaults:
    _controller: '\Drupal\angapp\AppContainerController::homepageRedirect'
  requirements:
    _permission: 'access content'
angapp.app_mailer:
  path: '/mailer'
  defaults:
    _controller: '\Drupal\angapp\AppContainerController::mailer'
  requirements:
    _permission: 'access content'
