<h1>Results:<br>Relocation task list</h1>

<form name="emailForm" ng-submit="sendSubmitter()">
  <input type="email" required="1" ng-model="email"/>
  <input type="submit" class="btn btn-primary" value="Send to my email"/>
</form>

<div ng-repeat="answer in main.answers track by answer.nid">
  <button class="answer-header button-wide" ng-if="answer.newcategory" ng-class="{true: 'answer-closed', false: 'answer-open'}[!this.answerstatus]" ng-click="this.answerstatus = !this.answerstatus">
    {{answer.displayheader}}
  </button>
  <div ng-bind-html="answer.answer | addTargetBlank" ng-if="answer.newcategory"></div>
</div>
<div>
  <button class="reset theme-transparent" ng-click="main.reset()">Back to start</button>
</div>
