<div ng-if="main.info" class="info-area">
  <div ng-bind-html="main.info" ng-show="main.showInfo"></div>
  <span class="hy hy-hy-info toggle-info" ng-click="main.showInfo=!main.showInfo"></button>
</div>
<h1>
  {{main.question}}
</h1>
<div ng-repeat="option in main.options">
  <button class="button-wide" ng-click="main.next(main.optionIds[$index])">{{option}}</button>
</div>
